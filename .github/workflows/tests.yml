name: Run template tests

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    uses: OpenAstronomy/github-actions-workflows/.github/workflows/tox.yml@v1
    with:
      envs: |
        - windows: test
          python-version: 3.8
        - macos: test
          python-version: 3.9
        - linux: test
          python-version: 3.10
        - linux: test
          python-version: 3.11
        - linux: build-docs
